{% extends "auctions/layout.html" %}
{% block body %}
	<h1>All Categories </h1>
	<div>
		<ul>
		{% if categories %}
			{% for category in categories %}
				<li>
					<a href="{% url 'listing' category.id %}">{{category}}</a>
				</li>
			{% endfor %}
		
		{% else %}
		<li>No active listings yet.</li>
		{% endif %}
	</ul>
				
	</div>
{% endblock %}
